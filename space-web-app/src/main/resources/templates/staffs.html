<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shiv's Organization | Staff View</title>
</head>
<body>
<table>
    <tr>
        <th>Staff ID</th>
        <th>Staff First Name</th>
        <th>Staff Last Name</th>
        <th>Staff Position</th>
    </tr>
    <tr th:each="staffs:${staffs}">
        <td th:text="${staffs.staffId}">Number</td>
        <td th:text="${staffs.firstName}">Name</td>
        <td th:text="${staffs.lastName}">Name</td>
        <td th:text="${staffs.position}">Info</td>
    </tr>
</table>
</body>
</html>
